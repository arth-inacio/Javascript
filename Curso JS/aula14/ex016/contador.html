<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contador </title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Cabeçalho da página-->
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <!--Section que contem o conteúdo-->
    <section>
        <!--1ª Div-->
        <div id="dados">
            <p> Início: 
                <input type="number" name="txtinicial" id="txtinicial">
            </p>
            <p> Fim: 
                <input type="number" name="txtfinal" id="txtfinal">
            </p>
            <p> Passo: 
                <input type="number" name="txtpasso" id="txtpasso">
            </p>
            
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <!--2ª Div-->
        <div id="res">
           Preparanto a contagem...
        </div>
    </section>

    <!--Rodapé-->
    <footer>
        <p> &copy; Arth </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
