<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 009/modificado</title>
</head>
<body>
    <h1> Verificador de Nacionalidade </h1>
    <!-- Caixa de texto -->
    Em qual país você reside? <input type="text" name="texto" id="texto">

    <!--Botão "Verificar"-->
    <input type="button" value="Verificar" onclick="verificar()">

    <!--div que contem a resposta da página-->
    <div id="res">
    </div>

    <script>
        function verificar() {
            //Ativando a caixa de texto
            var texto = document.querySelector('input#texto')

            //Ativando a div que vai conter a resposta da página
            var res = document.querySelector('div#res')

            //Armazena o texto inserido pela cx de texto
            var resposta = texto.value
            
            // Faz a verificação de nacionalidade
            if (resposta != "Brasil") {
                res.innerHTML = `<p><strong>Estrangeiro!</strong></p>`
            } else {
                res.innerHTML = `<p><strong>Brasileiro!</strong></p>`
            }

        }
    </script>
    
</body>
</html>
