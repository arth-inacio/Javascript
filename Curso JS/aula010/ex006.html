<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background:rgb(57, 198, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Interagindo com os elementos através de eventos 
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        Interaja...
    </div> 
    -->

    <!-- Podemos também utilizar Listeners para interagir com os eventos
     -->
    <div id="area">
        Interaja...
    </div>


    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //Função que responde caso o mouse passe por cima do elemento
        function entrar() {
            a.innerText = 'Entrou!'
        }
        
        //Função que responde caso o mouse saia de cima do elemento
        function sair() {
            a.innerText = "Saiu!"
            a.style.backgroundColor = "orange"
        }

        //Criamos uma função que só responde caso seja clicado no item desejado
        function clicar() { 
            a.innerText = 'Clicou!'
            a.style.backgroundColor = "red"
        }

    </script>
    
</body>
</html>
